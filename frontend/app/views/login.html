<form class="form-signin" name="loginForm" novalidate ng-submit="loginUser(formData)">
    <h1 class="form-signin-heading text-muted">Login</h1>
    <input type="email" class="form-control" placeholder="Email address" required name="email" autofocus ng-model="formData.email">
    <p class="help-block text-danger" ng-show="loginForm.email.$error.required && loginForm.email.$dirty">Email Required</p>
    <p class="help-block text-danger" ng-show="loginForm.email.$error.email && loginForm.email.$invalid">Valid Email please!</p>
    <input type="password" class="form-control" placeholder="Password" ng-model="formData.password" name="password" required>
    <p class="help-block text-danger" ng-show="loginForm.password.$error.required && loginForm.password.$dirty">Password Required</p>

    <button class="btn btn-default btn-block" type="submit" ng-disabled="loginForm.$invalid">
        Login
    </button>
    <a class="btn btn-link pull-right" type="button" ui-sref="register">
        Register
    </a>
</form>
